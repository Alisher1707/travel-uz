<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#logoGradient)" opacity="0.1"/>

  <!-- Uzbekistan map outline -->
  <path d="M20 35 Q25 20 35 25 Q50 30 55 35 Q60 40 55 45 Q45 50 35 45 Q25 50 20 35Z"
        fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>

  <!-- Historical landmarks icons -->
  <circle cx="30" cy="35" r="3" fill="#f59e0b"/>
  <circle cx="40" cy="30" r="3" fill="#f59e0b"/>
  <circle cx="50" cy="38" r="3" fill="#f59e0b"/>

  <!-- Text -->
  <text x="85" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradient)">
    Travel
  </text>
  <text x="85" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradient)">
    Uz
  </text>

  <!-- Plane icon -->
  <path d="M170 25 L175 30 L180 25 L185 30 L180 35 L175 30 L170 35 Z"
        fill="#3498db" transform="rotate(45 177.5 30)"/>
</svg>